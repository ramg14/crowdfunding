<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    {% block title %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Crowdfunding</a>

        <!-- Aqui ira el menu de navegacion -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- Si el usuario esta autenticado, mostramos enlaces a "Mi Perfil" y "Cerrar Sesion" -->
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mi_perfil' %}">Mi Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesion</a>
                </li>
            {% else %}
                <!-- Si NO esta logueado, mostramos enlaces a "Iniciar Sesion" y "Registrarse" -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Iniciar Sesion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'registro' %}">Registrarse</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
