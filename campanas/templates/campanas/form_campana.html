<!-- campanas/templates/campanas/form_campana.html -->
{% extends 'base.html' %}

{% block title %}
{{ accion }} Campana
{% endblock %}

{% block content %}
<h1>{{ accion }} Campana</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ accion }}</button>
</form>
<a href="{% url 'lista_campanas' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
