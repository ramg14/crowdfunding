<!-- campanas/templates/campanas/confirmar_eliminar.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Eliminar Campana</title>
</head>
<body>
    <h1>Eliminar Campana: {{ campana.nombre }}</h1>
    <p>Esta seguro de eliminar esta campana?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'detalle_campana' campana.id %}">Cancelar</a>
</body>
</html>
