{% extends 'base.html' %}

{% block title %}
Eliminar Campana
{% endblock %}

{% block content %}
<h1>Eliminar Campana: {{ campana.nombre }}</h1>
<p>Esta seguro de eliminar esta campana?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
<a href="{% url 'detalle_campana' campana.id %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
