{% extends 'base.html' %}

{% block title %}
Donar a {{ campana.nombre }}
{% endblock %}

{% block content %}
<h1>Donar a {{ campana.nombre }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Donar</button>
</form>
<a href="{% url 'detalle_campana' campana.id %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
